alias +toggle_spawnmenu "debugsystemui"
alias -toggle_spawnmenu "debugsystemui 0"


alias "vsm_ignite"  "ent_setname igniteobject;ent_fire igniteobject IgniteLifetime 15;wait;wait;wait;wait;ent_setname origname"
alias "vsm_ragdoll_dance"  "ent_setname prop_dancer;ent_fire prop_dancer StartRagdollBoogie 0 0;ent_fire prop_dancer StartRagdollBoogie 0 5;ent_fire prop_dancer StartRagdollBoogie 0 10;ent_fire prop_dancer StartRagdollBoogie 0 15;ent_fire prop_dancer StartRagdollBoogie 0 20;ent_fire prop_dancer StartRagdollBoogie 0 25;ent_fire prop_dancer StartRagdollBoogie 0 30;ent_fire prop_dancer StartRagdollBoogie 0 35;ent_fire prop_dancer StartRagdollBoogie 0 40;wait 5;ent_setname origname"
alias "vsm_ragdoll_fade"  "ent_setname fading_ragdoll;ent_fire fading_ragdoll FadeAndRemove 2"
alias "vsm_phys_freeze"  "ent_setname freezeobject;ent_fire freezeobject disablemotion;wait;wait;wait;wait;ent_setname origname"
alias "vsm_phys_unfreeze"  "ent_setname freezeobject;ent_fire freezeobject enablemotion;wait;wait;wait;wait;ent_setname origname"